<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One piece landing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <a href="#videobox" class="nav-link">About</a>

        <a href="#mail" class="nav-link">Mail</a>
        <a href="#source" class="nav-link">Sources</a>
      </nav>
      <div class="image">
        <img
          src="https://freepngimg.com/thumb/one_piece/22969-5-one-piece-logo-photos.png"
          alt="logo"
          id="header-img"
        />
      </div>
    </header>
    <main>
      <div class="video-box" id="videobox">
        <iframe
          id="video"
          width="560"
          height="400"
          src="https://www.youtube.com/embed/PwVT67T5Xt4"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div id="mail">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input
            type="email"
            id="email"
            name="email"
            value="email"
            placeholder="Enter your email address"
          />
          <input type="submit" id="submit" />
        </form>
      </div>
    </main>
    <footer id="source">
      <a
        class="transparent"
        href="https://www.freepngimg.com/png/22969-one-piece-logo-photos"
        >One Piece Logo Photos FreePNGImg.com</a
      >
    </footer>
  </body>
</html>
